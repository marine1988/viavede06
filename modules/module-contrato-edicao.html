                <script type="text/javascript">
                    $(function () {
                        /* Tooltipster */
                        /* 
                        Parametros:
                        - Selector
                        - É Modal
                        */
                        initTooltipster($('.form-contract-detail .custom-tooltip .tooltip-icon'), false);

                        $('.form-contract-detail .Validator').blur(function () {
                            /* 
                            Parametros:
                            - Selector do controlo
                            - Nome do grupo de validação
                            - Nome na class a colocar no pai em caso de erro
                            - Selector da mensagem generica de erro a mostrar
                            */
                            SingleValidator($(this).attr("id"), 'FormContractDetail', 'tooltip-error', null);

                            /* Update Single Tooltipster Message */
                            updateSingleTooltipster($(this));
                        });

                        /* CUSTOM SELECT */
                        /* Ver mais em: https://select2.github.io/ */
                        $('#Select1').select2({
                            minimumResultsForSearch: Infinity,
                            dropdownParent: '.form-contract-detail'
                        }).on('change', function () {
                            var valueLang = $(this).attr('value');

                        });

                        $('#Select2').select2({
                            minimumResultsForSearch: Infinity,
                            dropdownParent: '.form-contract-detail'
                        }).on('change', function () {
                            var valueLang = $(this).attr('value');

                        });

                        $('#Select3').select2({
                            minimumResultsForSearch: Infinity,
                            dropdownParent: '.form-contract-detail'
                        }).on('change', function () {
                            var valueLang = $(this).attr('value');

                        });


                        //showControlLoading($("#Button2"));
                        //hideControlLoading($("#Button2"));
                        //updateTooltipster($('.form-contract-list .custom-tooltip .tooltip-icon'));
                    });
                </script>
