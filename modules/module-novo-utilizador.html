<script type="text/javascript">
    $(function () {
        /* Multi-select */
        $('#contractsList').select2({
            minimumResultsForSearch: Infinity,
            dropdownParent: '.contract-container'
        });

        /* Tooltips */
        initTooltipster($('.form-theme-default .custom-tooltip .tooltip-icon'), false);

        /* activar/desactivar table contracts */
        $('.contracts .enable, .contracts .disable').click(function () {
            openModal('modal-confirmation-modal', null, false);
            //depois de confirmar a modal, o estado muda. Exemplo do que é suposto acontecer:
            $(this).toggleClass('enable disable');
            $(this).html($(this).text() == 'Desativado' ? 'Ativo' : 'Desativado');
        });
    });

</script>
