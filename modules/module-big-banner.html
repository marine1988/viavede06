<script type="text/javascript" src="script/slick.min.js"></script>

<script type="text/javascript">

    function initSlider(_elem) {

        var pagination = $('.js-slider-pagination'),
        paginationElem = _elem.parents('.big-banner').find('.js-slider-pagination');
       
        _elem.slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: true,
            dots: false,
            infinite: true,
            fade: true,
            adaptiveHeight: true,
            //speed:2000,
            //autoplay: true,
            cssEase: 'linear',
            }).on('reInit afterChange', function (event, slick, currentSlide, nextSlide) {
                var i = (currentSlide ? currentSlide : 0) + 1,
                    slideTitle = $('.slick-current').children('a').attr('title');
                paginationElem.html(i + '/' + slick.slideCount + ' ' + slideTitle);
        });
    }

    (function($){

        $(document).ready(function() {
            // slick START
            //get first slide number
            $('.js-slider').on('init', function (event, slick, currentSlide, nextSlide) {
                var paginationElem = $('.js-slider').parents('.big-banner').find('.js-slider-pagination'),
                    i = (currentSlide ? currentSlide : 0) + 1,
                    slideTitle = $('.slick-current').children('a').attr('title');
                paginationElem.html(i + '/' + slick.slideCount + ' ' + slideTitle);
            });

            //init Slider
            initSlider($('.js-slider'));

            //get slide images to open in fullscreen modal
            $('.venobox').venobox({
                numeratio: true
            });
        });
    })(jQuery);
</script>
