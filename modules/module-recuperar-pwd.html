<section class="column-section">
    <header class="column-header">
       <h1 class="page-title">Aderir à Via Verde</h1>
    </header>
    <div class="column-body">

        <div class="form form-theme-default form-end-registration">
            <fieldset>
                <legend><span class="form-legend">
                    Confirme os seus dados de acesso</span></legend>
                <div class="form-input-wrapper">
                    <label for="email">
                        <span id="form-end-registration-email" class="form-label">
                            Email</span>
                        <span id="email" class="form-pre-filled">
                            506198359@mc.com</span>
                    </label>
                </div>
                <div class="form-group">
                    <div class="form-group-wrapper">
                        <div class="form-input-wrapper">
                            <label for="txtFinishRegistrationNewPassword">
                                <span class="form-label">
                                    Palavra-passe</span>
                                <span class="form-input custom-tooltip">
                                    <input name="dnn$ctr608$View$txtFinishRegistrationNewPassword" type="password" id="txtFinishRegistrationNewPassword" class="Validator" />
                                    <span class="tooltip-icon"></span>
                                    <span class="tooltip-message">
                                        <span id="dnn_ctr608_View_rfvPassword" style="display:none;">Campo obrigatório</span>
                                        <span id="dnn_ctr608_View_revPassword" style="display:none;">(Entre 7 a 10 caracteres alfanuméricos)</span>
                                    </span>
                                </span>
                            </label>
                        </div>
                        <div class="form-input-wrapper">
                            <label for="txtFinishRegistrationConfirmPassword">
                                <span class="form-label">
                                    Repetir palavra-passe</span>
                                <span class="form-input custom-tooltip">
                                    <input name="dnn$ctr608$View$txtFinishRegistrationConfirmPassword" type="password" id="txtFinishRegistrationConfirmPassword" class="Validator" />
                                    <span class="tooltip-icon"></span>
                                    <span class="tooltip-message">
                                        <span id="dnn_ctr608_View_rfvConfirmPassword" style="display:none;">Campo obrigatório</span>
                                        <span id="dnn_ctr608_View_cvPassword" style="display:none;">As palavras-passe não são iguais.</span>
                                    </span>
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="group-label-bottom">
                        <p>
                            (Entre 7 a 10 caracteres alfanuméricos)
                        </p>
                    </div>
                </div>
                <div class="form-checkbox-wrapper legalBlockWrapper left">
                    <div class="legalBlock">
                        <span class="legalBlockText">
                            Ao clicar em "ADERIR" estou a aceitar os <a href="http://sitetestes.viaverde.pt/termos-condicoes" target="_blank">termos e condições</a> de adesão à Via Verde Serviços e a <a href="http://sitetestes.viaverde.pt/politica-privacidade" target="_blank">politica de privacidade</a>
                        </span>
                        <label for="form-login-remember">
                            <span class="form-checkbox">
                                <input id="form-login-remember" type="checkbox" value="">
                                <span class="form-checkbox-style"></span>
                            </span>
                            <span class="form-label">Não pretendo receber comunicações de marketing</span>
                        </label>
                    </div>
                </div>
            </fieldset>
            <div class="form-button">
                <button type="submit" name="dnn$ctr608$View$btnFinishRegistration" value="" id="btnFinishRegistration" class="button">
                    <span class="button-txt">
                        Aderir</span>
                </button>
                <span class="form-loader"></span>
            </div>
            <div class="form-flash">
                <span class="form-flash-corner">
                    <span class="form-flash-corner-left"></span>
                    <span class="form-flash-corner-right"></span>
                </span>
                <p>
                    <a id="dnn_ctr608_View_lnkWhoWeAre" class="link link-no-uppercase" href="http://sitetestes.viaverde.pt/quem-somos">Serviço prestado pela Via Verde Serviços, S.A.</a>
                </p>
            </div>
        </div>

    </div>
</section>
